<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIcase</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <div class="logo h-[160px]">
      <img class="w-[260px]" src="logo.png" alt="" />

      >
        <textarea
          class="flex-1 resize-none outline-none py-[4px]"
          rows="5"
          placeholder="Describe your case..."

        <div class="counter hidden absolute bottom-[7px] text-xs text-gray-500">
          <span>0</span>/1000
        </div>
        <button
          class="clear mt-[10px] mr-[5px] hidden self-start right-[22px] top-[14px]"
        >
          <svg
            class="w-[14px] h-[14px]"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Capa_1"

            viewBox="0 0 511.991 511.991"
            style="enable-background: new 0 0 511.991 511.991"
            xml:space="preserve"

            height="512"

              />
            </g>
          </svg>
        </button>
      </div>
      <button
        class="analyze mb-[30px] transition-all flex sm:w-[460px] md:w-[70%] max-w-[620px] items-center justify-center gap-2 relative border rounded-[12px] p-[8px] px-[22px] bg-[#6827e4] text-white"
      >
        <svg
          class="fill-white hidden w-[20px] h-[20px]"
          xmlns="http://www.w3.org/2000/svg"
          id="Outline"
          viewBox="0 0 24 24"
          width="512"
          height="512"

</html>
